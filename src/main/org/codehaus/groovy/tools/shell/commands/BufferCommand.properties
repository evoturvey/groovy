command.description=Manage shell buffers
command.usage=[+|-|?|<n>]
command.help=Manages the shell's buffers.  With no argument displays the currently selected buffer.\n\n\
  +    Create a new buffer and select it\n\
  -    Delete the current buffer\n\
  ?    Display information about the buffers\n\
  <n>  Select buffer <n>
